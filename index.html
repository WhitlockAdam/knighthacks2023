<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"
      charset="utf-8"
    ></script>
    <title>Refill Radar</title>
  </head>
  <body>
    <div class="navBar">
      <div class="logo">
        <img src="./images/logo.png" alt="logo icon" />Refill Radar
      </div>
      <div class="links">
        <ul>
          <li><a href="#">Home</a></li>
          <li>
            <a
              href="https://github.com/WhitlockAdam/knighthacks2023"
              target="_blank"
              >Github</a
            >
          </li>
          <li><a href="./about.html">About</a></li>
        </ul>
      </div>
      <a href="mailto:adamkwhitlock@gmail.com" class="button">Contact Us</a>
    </div>

    <div class="bodyContainer">
      <div class="mapContainer">
        <div id="map"></div>
      </div>
    </div>
    <script>
      var map = L.map("map").setView([28.606139, -81.1969788], 16);

      function onLocationFound(e) {
        var radius = e.accuracy;

        L.marker(e.latlng)
          .addTo(map)
          .bindPopup("You are within " + radius + " meters from this point")
          .openPopup();

        L.circle(e.latlng, radius).addTo(map);
      }

      map.on("locationfound", onLocationFound);

      const attribution =
        '&copy; <a href="https://api.wheretheiss.at/v1/satellites/25544';

      const tileUrl = "https://tile.openstreetmap.org/{z}/{x}/{y}.png";
      const tiles = L.tileLayer(tileUrl, { attribution });
      tiles.addTo(map);
      L.control
        .locate({ watch: "false", enableHighAccuracy: "true" })
        .addTo(map);
      L.marker([28.59573, -81.19955]).addTo(map);
      L.marker([28.60188, -81.20035]).addTo(map);
      L.marker([28.59369, -81.19879]).addTo(map);
      L.marker([28.60057, -81.2006]).addTo(map);
      L.marker([28.60303, -81.20325]).addTo(map);
      L.marker([28.60028, -81.2013]).addTo(map);
    </script>
  </body>
</html>
